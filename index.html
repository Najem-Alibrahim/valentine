<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d32f2f;
            margin: 20px;
            font-size: 2.2rem;
            padding: 0 20px;
        }

        .img-container img {
            max-width: 250px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            display: none; /* Hidden at the start */
        }

        .btn-group {
            position: relative;
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            touch-action: manipulation;
        }

        #yes-btn {
            background-color: #4caf50;
            color: white;
            z-index: 10;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div class="img-container">
        <img id="threat-gif" src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" alt="Cat with gun">
    </div>

    <h1 id="question">Will you be my Valentine?</h1>

    <div class="btn-group">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
    </div>

    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const questionText = document.getElementById('question');
        const threatGif = document.getElementById('threat-gif');

        let noClickCount = 0;

        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        noBtn.addEventListener('click', () => {
            noClickCount++;
            if (noClickCount < 3) {
                moveButton();
            } else {
                // The "Threat" phase
                questionText.innerText = "You don't have a choice. You must say YES! üî´";
                threatGif.style.display = "block"; // Shows the GIF
                noBtn.style.display = 'none';
            }
        });

        yesBtn.addEventListener('click', () => {
            questionText.innerText = "Yay! See you on the 14th! ‚ù§Ô∏è";
            threatGif.style.display = "none"; // Hide the gun cat if it was there
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
        });
    </script>
</body>
</html>
